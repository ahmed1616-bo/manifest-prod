apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: webappallow-webapp-from-ingress-prod
  namespace: esprit-portail-entreprise-prod
spec:
  podSelector:
    matchLabels:
      portail-entreprise.service: webapp
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: portail-entreprise
              portail-entreprise.service: api-gateway
      ports:
        - protocol: TCP
          port: 8222
    - to:
        - podSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

