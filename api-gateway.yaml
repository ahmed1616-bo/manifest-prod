apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: esprit-portail-entreprise-prod
  labels:
    app:  portail-entreprise
    portail-entreprise.service: api-gateway
spec:
  type: ClusterIP
  ports:
    - name: "http"
      port: 8222
      targetPort: 8222
  selector:
    app:  portail-entreprise
    portail-entreprise.service: api-gateway

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: esprit-portail-entreprise-prod
  labels:
    app:  portail-entreprise
    portail-entreprise.service: api-gateway
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app:  portail-entreprise
      portail-entreprise.service: api-gateway
  template:
    metadata:
      labels:
        app:  portail-entreprise
        portail-entreprise.service: api-gateway
    spec: 
      imagePullSecrets:
        - name: harbor-creds1 
      serviceAccountName: esprit-app-sa
      initContainers:
      - name: vault-init
        image: hashicorp/vault:1.15.0
        command: 
        - vault
        - agent
        - -config=/vault/config/esprit-agent.hcl
        - -exit-after-auth
        env:
        - name: VAULT_ADDR
          value: "http://vault.vault.svc.cluster.local:8200"
        volumeMounts:
        - name: vault-config-esprit
          mountPath: /vault/config
        - name: vault-secrets
          mountPath: /vault/secrets 
      containers:  
      - image: harbor.pixelslabs.com/projetesprit/esprit-portail-entreprise_api-gateway:v1.2.2
        name: portail-api-gateway
        env:
          - name: SPRING_PROFILES_ACTIVE
            value: dev
          - name: TZ
            value: "Africa/Tunis"
        command:
        - sh
        - -c
        - |
          echo "Loading secrets from Vault..."
          if [ -f /vault/secrets/esprit.env ]; then
            set -a  
            . /vault/secrets/esprit.env
            set +a
            echo "Secrets loaded successfully!"
          else
            echo "ERROR: No secrets file found!"
            exit 1
          fi
          exec java -cp opt/app:opt/app/lib/* com.jawher.apigateway.ApiGatewayApplication
        volumeMounts:
        - name: vault-secrets
          mountPath: /vault/secrets
          readOnly: true
        ports:       
        - containerPort: 8222
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8222
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8222
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 3
      restartPolicy: Always
      volumes:
      - name: vault-config-esprit
        configMap:
          name: vault-config-esprit
      - name: vault-secrets
        emptyDir: {}  


