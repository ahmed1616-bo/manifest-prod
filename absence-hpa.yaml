apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: absence-hpa-prod
  namespace: esprit-portail-entreprise-prod
  labels:
    app: portail-entreprise
    component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: absence

  
  minReplicas: 1    
  maxReplicas: 4   

  
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 95
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 90   

  
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300   # Attendre 5 minutes avant de réduire
      policies:
      - type: Percent
        value: 25          # Réduire au max de 25% toutes les 60s
        periodSeconds: 60
      - type: Pods
        value: 2           # Ou réduire de max 2 pods toutes les 60s
        periodSeconds: 60
      selectPolicy: Min    # Choisit la politique la plus restrictive (sécurité)

    scaleUp:
      stabilizationWindowSeconds: 60    # Attendre 1 minute avant d’augmenter
      policies:
      - type: Percent
        value: 50          # Augmenter de max 50% toutes les 30s
        periodSeconds: 120
      - type: Pods
        value: 1          
        periodSeconds: 120
      selectPolicy: Max    # Choisit la politique la plus agressive (rapidité)

